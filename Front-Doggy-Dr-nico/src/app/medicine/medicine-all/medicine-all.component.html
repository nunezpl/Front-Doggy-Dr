<main class="main">
    <div class="outer-container">
        <div class="title-button-container">
            <h1>Medicamentos</h1>

            <div class="button-container">
                <a [routerLink]="['/medicine/add']" class="btn btn-info">Agregar</a>
            </div>
        </div>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-container">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar medicamento por nombre..."
            class="search-input">
    </div>

    <div class="row">
        <div class="col-md-4" *ngFor="let medicine of medicines">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ medicine.name }}</h5>
                    <p class="card-text"><strong>Unidades Disponibles:</strong> {{ medicine.availableUnits }}</p>
                    <p class="card-text"><strong>Unidades Vendidas:</strong> {{ medicine.soldUnits }}</p>
                    <p class="card-text"><strong>Costo:</strong> ${{ medicine.cost }}</p>
                    <p class="card-text"><strong>Precio de Venta:</strong> ${{ medicine.salesPrice }}</p>

                    <!-- Relación con Tratamientos -->
                    <p class="card-text"><strong>Tratamientos:</strong>
                        <span *ngFor="let treatment of medicine.treatments; let i = index">
                            {{ treatment.name }}<span *ngIf="i < medicine.treatments.length - 1">, </span>
                        </span>
                    </p>

                    <a [routerLink]="['/medicine/update', medicine.id]" class="btn btn-info">Editar</a>
                    <!-- <button class="btn btn-danger" (click)="deleteMedicine(medicine)">Borrar</button> -->

                </div>
            </div>
        </div>
    </div>
</main>
