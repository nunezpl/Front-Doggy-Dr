<main
  style="background-image: url('../../assets/images/login/background.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
  <div class="login-container">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <h2>Iniciar Sesión</h2>

      <!-- Campo para el usuario -->
      <div>
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" ngModel required>
      </div>

      <!-- Campo para la contraseña -->
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>

      <!-- Botón de inicio de sesión -->
      <button class="button" type="submit" id="loginBtn" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <!-- Mensaje de éxito -->
    <div *ngIf="successMessage" class="alert alert-success" style="margin-top: 20px;">
      {{ successMessage }}
    </div>

    <!-- Mensaje de error con clase CSS -->
    <div *ngIf="errorMessage" class="alert alert-danger" style="margin-top: 20px;">
      {{ errorMessage }}
    </div>

    <p></p>
    <p>¿No tienes una cuenta? <a routerLink="/contact">Contactanos</a></p>
    <p>¿Eres cliente? <a routerLink="/login">Ingresa al portal</a></p>
  </div>
</main>
