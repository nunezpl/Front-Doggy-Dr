<main class="main">
    <div class="outer-container">
        <div class="title-button-container">
            <h1>Clientes</h1>
    
            <div class="button-container">
                <a [routerLink]="['/owner/adds']" class="btn btn-info">Agregar</a>
            </div>    
        </div>
    </div>   

    <!-- Barra de búsqueda -->
    <div class="search-container">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar cliente por nombre..." class="search-input">
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Documento</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th># Mascotas</th>
                    <th>Acciones</th> <!-- Columna para las acciones CRUD -->
                </tr>
            </thead>
            <tbody> 
                <!-- Filtra la lista de clientes según el término de búsqueda -->
                <tr *ngFor="let owner of filteredOwners()">
                    <td>
                        <a [routerLink]="['/owner/',owner.id,'/pets']"> {{owner.name}} </a>
                    </td>
                    <td>{{owner.username}}</td>
                    <td>{{owner.document}}</td>
                    <td>{{owner.mail}}</td>
                    <td>{{owner.phone}}</td>
                    <td>{{ owner.pets?.length || 0 }}</td>
                    <td>
                        <a [routerLink]="['/owner/update', owner.id]" class="btn btn-info">Editar</a>
                        <button class="btn btn-danger" (click)="deleteOwner(owner)">Borrar</button>
                    </td>                      
                </tr>
            </tbody>
        </table>
    </div>
</main>
