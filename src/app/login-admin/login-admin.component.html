<main
  style="background-image: url('../../assets/images/login/background.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
  <div class="login-container">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <h2>Iniciar Sesión</h2>

      <div>
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" ngModel required>
      </div>

      <div>
        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" ngModel required>
      </div>

      <button class="button" id="loginBtn" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      
    </form>
  </div>
</main>
