<main class="main">
    <div id="welcome">
        <h1>¡Bienvenido {{vet.name}}!</h1>
    </div>
    <div id="background-section">
        <!-- Imagen de fondo mediante CSS -->
        <h1>"La calidad de nuestro servicio se refleja en la atención que damos. Gracias por tu compromiso y pasión."</h1>
    </div>
    <div id="options">
        <h2>¿Qué quieres hacer?</h2>

        <div class="option-container">
            <div class="option1">
                <a [routerLink]="['/pet/all']">
                    <h3>Administrar Mascotas</h3>
                </a>
            </div>
            <div class="option2">
                <a [routerLink]="['/owner/all']">
                    <h3>Administrar clientes</h3>
                </a>
            </div>
        </div>

        <div class="option-container">
            <div class="option1">
                <a [routerLink]="['/vet', vet.id, 'treatments']">
                    <h3>Administrar Tratamientos</h3>
                </a>
            </div>
        </div>
    </div>
</main>
