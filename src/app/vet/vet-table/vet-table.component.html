<main class="main">
    <div class="outer-container">
        <div class="title-button-container">
            <h1>Veterinarios</h1>
    
            <div class="button-container">
                <a [routerLink]="['/vet/adds']" class="btn btn-info">Agregar</a>
            </div>    
        </div>
    </div>   

    <div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>URL imagen</th>
                    <th>Usuario</th>
                    <th>Documento</th>
                    <th>Tel√©fono</th>
                    <th>Correo</th>
                    <th># Tratamientos</th>
                    <th>Acciones</th> <!-- Columna para las acciones CRUD -->
                </tr>
            </thead>
            <tbody> 
                <tr *ngFor="let vet of vetsList">
                    <td>
                        <a [routerLink]="['/vet/',vet.id,'/treatments']"> {{vet.name}} </a>
                    </td>
                    <td>{{vet.specialty}}</td>
                    <td><img [src]="vet.urlImage" alt="{{vet.name}}" class="vet-image"></td>
                    <td>{{vet.userName}}</td>
                    <td>{{vet.document}}</td>
                    <td>{{vet.phone}}</td>
                    <td>{{vet.mail}}</td>
                    <td>{{ vet.treatments?.length || 0 }}</td> 
                    <td>
                        <a [routerLink]="['/vet/update', vet.id]" class="btn btn-info">Editar</a>
                        <button class="btn btn-danger" (click)="deleteVet(vet)">Borrar</button>
                    </td>                      
                </tr>
            </tbody>
        </table>
    </div>
    
</main>
