<section id="booking-section">
    <div class="form-container container">
      <h2>Agregar Veterinario</h2>
      <!-- Formulario Angular #vetForm="ngForm"-->
      <form (ngSubmit)="onSubmit()" #vetForm="ngForm">
  
        <h3>Información del Veterinario</h3>
  
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" class="form-control" required [(ngModel)]="formVet.name" name="name">
        </div>
  
        <div class="form-group">
          <label for="specialty">Especialidad:</label>
          <input type="text" id="specialty" class="form-control" required [(ngModel)]="formVet.specialty" name="specialty">
        </div>
  
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" class="form-control" required [(ngModel)]="formVet.userName" name="userName">
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="text" id="password" class="form-control" required [(ngModel)]="formVet.password" name="password">
        </div>
  
        <div class="form-group">
          <label for="document">Documento:</label>
          <input type="number" id="document" class="form-control" required [(ngModel)]="formVet.document" name="document">
        </div>
  
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="number" id="phone" class="form-control" required [(ngModel)]="formVet.phone" name="phone">
        </div>
  
        <div class="form-group">
          <label for="mail">Correo Electrónico:</label>
          <input type="email" id="mail" class="form-control" required [(ngModel)]="formVet.mail" name="mail">
        </div>

        <div class="form-group">
          <label for="status">Estado:</label>
          <select id="status" class="form-control" required [(ngModel)]="formVet.status" name="status">
            <option [ngValue]="true">Activo</option>
            <option [ngValue]="false">Inactivo</option>
          </select>
        </div>
        
  
        <div class="form-group">
          <label for="urlImage">URL de Imagen:</label>
          <input type="text" id="urlImage" class="form-control" required [(ngModel)]="formVet.urlImage" name="urlImage">
        </div>
  
        <div class="form-group">
          <label for="treatments">Tratamientos:</label>
          <select id="treatments" class="form-control" multiple (change)="onTreatmentSelect($event)">
            <option *ngFor="let treatment of treatmentsList" [ngValue]="treatment" [selected]="isTreatmentSelected(treatment)">
              {{ treatment.name }}
            </option>
          </select>
        </div>
  
        <div class="form-group" id="button">
          <button type="submit" class="btn btn-primary" [disabled]="vetForm.invalid">Agregar Veterinario</button>
        </div>
      </form>
    </div>
  </section>
