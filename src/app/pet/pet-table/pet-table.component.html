<main class="main">
    <div>
        <div class="outer-container">
            <div class="title-button-container">
                <h1>Mascotas</h1>

                <div class="button-container">
                    <a [routerLink]="['/pet/adds']" class="btn btn-info" id="btnAgregarMascota">Agregar</a>
                </div>    
            </div>
        </div>   

        <!-- Barra de búsqueda -->
        <div class="search-container">
            <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar mascota por nombre..." class="search-input">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Enfermedad</th>
                    <th>Foto</th>
                    <th>Acciones</th> <!-- Columna para las acciones CRUD -->
                </tr>
            </thead>
            <tbody>
                <!-- Filtra la lista de mascotas según el término de búsqueda -->
                <tr *ngFor="let pet of filteredPets()" class="liPetName">
                    <td>{{pet.status}}</td>
                    <td>{{pet.id}}</td>
                    <td>{{pet.nombre}}</td>
                    <td>{{pet.raza}}</td>
                    <td>{{pet.edad}}</td>
                    <td>{{pet.enfermedad}}</td>
                    <td><img [src]="pet.urlImage" alt="{{pet.nombre}}" class="pet-image"></td>
                    <td>
                        <a [routerLink]="['/pet/find', pet.id]" class="btn btn-info">Ver</a>
                        <a [routerLink]="['/pet/update', pet.id]" class="btn btn-info">Editar</a>
                        <button class="btn btn-danger" (click)="deletePet(pet)">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
